<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/home-styles/global.css" />
  <link rel="stylesheet" href="/home-styles/responsive.css" />

  <link rel="stylesheet" href="/create-point-styles/styles.css" />
</head>

<body>
  <div id="page-create-point">
    <header>
      <img src="/assents/icones/logo.svg" alt="Logomarca" />
      <a href="http://google.com.br">
        <span></span>
        Voltar para home
      </a>
    </header>

    <form action="">
      <h1>Cadastro do ponto de coleta</h1>

      <fieldset>
        <legend>
          <h2>Dados da entidade</h2>
        </legend>

        <div class="field">
          <label for="name">Nome da entidade</label>
          <input type="text" name="name" />
        </div>

        <div class="field-group">
          <div class="field">
            <label for="address">Endereço</label>
            <input tyoe="text" name="address" />
          </div>
          <div class="field">
            <label for="address2">Número/Complemento</label>
            <input type="text" name="address2" />
          </div>
        </div>
        <div class="field-group">
          <div class="field">
            <label for="state">Estado</label>
            <select name="uf">
              <option value="">Selecione o Estado</option>
            </select>

            <input type="hidden" name="state">
          </div>
          <div class="field">
            <label for="city">Cidade</label>
            <select name="city">
              <option value="">Selecione a Cidade</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <button type="submit">Cadastrar ponto de coleta</button>
        <legend>
          <h2>Ítem de coleta</h2>
        </legend>
      </fieldset>
    </form>
  </div>
  <script src="/script/creat-point.js"></script>
</body>

</html>
